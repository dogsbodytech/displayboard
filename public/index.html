<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Displayboard</title>
  <link href="css/main.css" rel="stylesheet" />
  <link href="img/favicon.ico" rel="icon" />
</head>
<body>
  <div class="dashboard">
    <div class="table-appbeat">
      <div class="header">
        <h1>Port Monitoring</h1>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Response</th>
          </tr>
        </thead>
        <tbody id="appbeatTable">
          <tr><td colspan="2">Loading data...</td></tr>
        </tbody>
      </table>
    </div>
    <div class="table-netdata">
      <div class="header">
        <h1>Resource Monitoring</h1>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
          </tr>
        </thead>
        <tbody id="netdataTable">
          <tr><td colspan="1">Loading data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="js/appbeat.js"><script/>
  <script src="js/netdata.js"><script/>
</body>
</html>
