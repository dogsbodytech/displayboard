<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .calendar {
            max-width: 400px;
        }
        .date {
            font-weight: bold;
            margin-top: 20px;
        }
        .event {
            background-color: #e3f2fd;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calendar" id="calendar"></div>
    <script>
        async function fetchCalendar() {
            const response = await fetch('https://displayboard.dogsbody.com/php/googlecalendar.php');
            const data = await response.json();
            displayCalendar(data);
        }
        
        function displayCalendar(events) {
            const calendar = document.getElementById('calendar');
            const groupedEvents = {};
            
            events.forEach(event => {
                const date = new Date(event.start).toDateString();
                if (!groupedEvents[date]) {
                    groupedEvents[date] = [];
                }
                groupedEvents[date].push(event);
            });
            
            for (const [date, events] of Object.entries(groupedEvents)) {
                const dateDiv = document.createElement('div');
                dateDiv.className = 'date';
                dateDiv.textContent = new Date(date).toLocaleDateString(undefined, { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' });
                calendar.appendChild(dateDiv);
                
                events.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'event';
                    const startTime = new Date(event.start).toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });
                    const endTime = new Date(event.end).toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });
                    
                    eventDiv.textContent = event.start.includes("00:00") && event.end.includes("00:00") 
                        ? event.summary 
                        : `${startTime} - ${endTime}: ${event.summary}`;
                    calendar.appendChild(eventDiv);
                });
            }
        }
        
        fetchCalendar();
    </script>
</body>
</html>
